include themer-dark.conf

sync_to_monitor yes

force_ltr no
 
font_family      TamzenForPowerline
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13

cursor_shape beam
cursor_beam_thickness 1.2

detect_urls yes

tab_bar_edge top

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab


map ctrl+shift+e new_tab_with_cwd nvim
